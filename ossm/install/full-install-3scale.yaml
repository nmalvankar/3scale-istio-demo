apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: full-install
spec:
  addons:
    3scale:
      enabled: true
      metrics:
        port: 8080
        report: true
      log_json: true
      log_level: debug
      listen_addr: 3333
      client:
        allow_insecure_connections: false
        timeout: 10
      system:
        cache_max_size: 1000
        cache_refresh_interval: 180
        cache_refresh_retries: 1
        cache_ttl: 300
      log_grpc: false
      grpc:
        max_conn_timeout: 60
    grafana:
      enabled: true
    jaeger:
      install:
        storage:
          type: Memory
    kiali:
      enabled: true
  gateways:
    egress:
      runtime:
        deployment:
          autoScaling:
            enabled: false
      service: {}
    ingress:
      runtime:
        deployment:
          autoScaling:
            enabled: false
      service: {}
  policy:
    mixer:
      enableChecks: true
  profiles:
    - default
  proxy:
    runtime:
      container:
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
  runtime:
    components:
      3scale:
        container:
          imageName: 3scale-istio-adapter-rhel8
          imageTag: 1.0.0
      mixer.policy:
        deployment:
          autoScaling:
            enabled: false
      mixer.telemetry:
        container:
          resources:
            limits:
              cpu: 500m
              memory: 4G
            requests:
              cpu: 100m
              memory: 1G
        deployment:
          autoScaling:
            enabled: false
      pilot:
        deployment:
          autoScaling:
            enabled: false
  tracing:
    sampling: 10000
    type: Jaeger
  version: v1.1
